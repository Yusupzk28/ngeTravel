<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Data</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="paket-tambah.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Tambah Data</h2>
        </div>
        <form class="form" id="dataForm">
            <div class="form-group">
                <label for="namaPaket">Nama Paket</label>
                <input type="text" id="namaPaket" name="nama paket" required>
            </div>
            <div class="form-group">
                <label for="destinasi">Destinasi</label>
                <input type="text" id="destinasi" name="destinasi" required>
            </div>
            <div class="form-group">
                <label for="lokasi">Lokasi</label>
                <input type="text" id="lokasi" name="lokasi" required>
            </div>
            <div class="form-group">
                <label for="harga">Harga</label>
                <input type="number" id="harga" name="harga" required>
            </div>
            <button type="submit" class="submit-button">Tambah</button>
        </form>
    </div>
    <div id="Popup"></div>
    <div id="toast" class="toast">Berhasil ditambahkan!</div>
    <script>
        const form = document.getElementById('dataForm');
        const Popup = document.getElementById('Popup');
        const toast = document.getElementById('toast');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const namaPaket = document.getElementById('namaPaket').value;
            const destinasi = document.getElementById('destinasi').value;
            const lokasi = document.getElementById('lokasi').value;
            const harga = document.getElementById('harga').value;

            if (namaPaket && destinasi && lokasi && harga) {
                Popup.innerHTML = `
                <p>Nama Paket: ${namaPaket}</p><p>Destinasi: ${destinasi}</p><p>Lokasi: ${lokasi}</p><p>Harga: ${harga}</p>`;
                Popup.style.display = 'block';

                Popup.classList.add('show');
                setTimeout(() => {
                    Popup.style.display = 'none';
                    form.reset()
                }, 1500);
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 1500);
            } else {
                alert('harap diisi!!');
            }
        });
    </script>
</body>
</html>
